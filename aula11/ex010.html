<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="vel01" id="vel01"><Km>
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">        
    </div>
    <script>       
        function calcular() {
            var car01 = window.document.querySelector('input#vel01')
            var res = window.document.querySelector('div#res')
            var vel = Number(car01.value)            
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`
            if (vel > 100) {
                res.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`                                
        }
    </script>
</body>
</html>
